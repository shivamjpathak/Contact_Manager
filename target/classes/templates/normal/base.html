<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:fragment="base(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title th:text="${title}">Base Page</title>
  </head>
  <body>
    
    <!-- This is start of Navbar -->
    
   <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-custom">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase ">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/user/index}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item dropdown">
        <a class="nav-link active" href="#" th:text="${user.userName}">Login</a>
      </li>
      
     <li class="nav-item dropdown">
        <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
      </li>
      
    </ul>
  </div>
</nav>
    

    <!-- This is end of navbar -->
    
    
     <!-- Start of content -->
     
     
     
     <!-- End of content -->
    
    <div class= "sidebar mt-3">
    
    <span onclick="toggleSideBar()" class= "cross">&times;</span>
    
    <a href="#" th:href="@{/user/index}" class="item" > <i class="fa-solid fa-house-user"></i> Home</a>
    <a href="" th:href="@{/user/viewContacts/0}" class="item"> <i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add_contact}" class="item"> <i class="fa-sharp fa-solid fa-user-plus"></i> Add Contact</a>
    <a href="" class="item"> <i class="fa-solid fa-user"></i> Your Profile</a>
    <a href="" class="item"> <i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#"  th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    <div class="divider"></div>
    </div>
    
    <!-- Start of content -->
    <div class="content mt-5">
    
    <i onclick=toggleSideBar() class="fa-solid fa-bars" style="cursor: pointer;"></i>
    
    <div class="container" th:if="${session.message}">
	    <div class="alert text-center"  th:classAppend="${session.message.type}" role="alert">
		  <span th:text="${session.message.content}"></span>
		</div>
		<div>
		<th:block th:text="${@Message.removeMessage()}"></th:block>
		</div>
		
		
    </div>
    
    <div th:replace="${content}"> </div>

	</div>
 	<!-- End of content -->
 	
 	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  	<script type="text/javascript" th:src="@{/js/script.js}"></script>
  	
  </body>
</html>
