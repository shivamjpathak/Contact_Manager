<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="normal/base::base(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>
<body>
	
	<section>
	<title th:text="${contact.name}"></title>
	
	<div class="card">
		
		<div class="card-body text-center m-5">
			
			<div class="text-center">
				
				 <img class="open_contact_record" th:src="@{'/img/'+${contact.image}}" alt="" />
				
			</div>
			
			<div class="mt-3" >
				
				<span style="font-weight: bold; font-size: 35px;" th:text="${contact.name}"></span>
				<span style="font-weight: none; font-size: 30px;" th:text="${'('+contact.secondName+')'}"></span>
				
			</div>
			
			<div class="mt-3">
				<table class="table">
					
				  		<tr >
					      <th scope="col">Email</th>
					      <td class="text-primary" scope="col" th:text="${contact.email}">Name</td>
					      
					   	</tr>
					   	
					   	
					   	<tr >
					      <th scope="col">Phone</th>
					      <td class="text-primary" scope="col" th:text="${contact.phone}">Name</td>
					      
					   	</tr>
					   	
					   	<tr th:if="${contact.work!=''}">
					      <th scope="col">Work</th>
					      <td class="text-primary" scope="col" th:text="${contact.work}">Name</td>
					      
					   	</tr>
				  
				</table>
				
				<div th:if="${contact.description!=''}" class="mt-2 border border-primary">
					
					<span th:text="${contact.description}"></span>
					
				</div>
			</div>
		</div>
		
	</div>
	
	</section>
</body>
</html>
